  #     color: secondary
  #     pages_only: true

  # Live indications
  live:
    date: 01.01.2020
    timezone: GMT+1
    stop: 240 # in minutes
    streaming:
      enable: true
      pause: 60 # in minutes
      prepend: 5 # in minutes
      extend: 5 # in minutes
    demo:
      enable: false
      duration: 300 # in seconds
      pause: 10 # in seconds

  map:
    # Initial map center point
    home_coord: 47.37808, 8.53935
    # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
    # The following do match the Bootstrap design not too badly:
    #   - Hydda.Full
    #   - Thunderforest.Neighbourhood
    #   - Esri.WorldTopoMap
    map_provider: "OpenStreetMap.Mapnik"
    default_zoom: 17

  talks:
    # Talk categories
    main_categories:
      - name: "Cat A" #"Thème 1: Concevoir des interactions avec et pour l'IA"
        color: 'theme1'
      - name:  "Cat B" # "Thème 2: Construire, évaluer et déployer des IAs dignes de confiance"
        color: 'theme2'
      # - name: "Pause"
      #   color: "Gray"
      # - name: "Posters et démos"
      #   color: "Gray". Are not categories!
    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: "/infos"
    # Main page title shown on location/room navigation bar
    navbar_title: "Infos pratiques"
    # Show map on location main page
    map: true

  program:
    # URL of program page
    url: "/programme"

    # Time steps in program table
    time_steps: 15 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true
